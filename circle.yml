machine:
  services:
    - docker
dependencies:
  pre:
    - pip install 'requests>=2.7'
    - pip install 'shapely>=1.5.13'
    - pip install pygbif
test:
  override:
    - docker run -ti -v $(pwd):/data -w /data rocker/ropensci r -e "rmarkdown::render('manuscript.Rmd')"
  post:
    - cp manuscript.pdf $CIRCLE_ARTIFACTS/

